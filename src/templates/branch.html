<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Deploy, Flask</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>
    <body>
        {%if name %}
        <span class="message">Deploy Branch, {{ name }}!</span> On {{ date.strftime("%A, %d %B, %Y at %X") }}.
    {% else %}
        <span class="message">What's Branch? Provide it after /branch/ in the URL.</span>
    {% endif %}
    </body>
</html>
